            <!-- Button to open the modal login form -->
<button id="LOGINHH1"  onclick="document.getElementById('id01').style.display='block'">我要登入</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/check.jsp" method="post">
    <div class="imgcontainer">
      <img src="../images/logo.png" alt="Avatar" class="avatar">
    </div>

    <div class="container" method="post">
      <label for="uname" method="post"><b>帳號</b></label>
      <input type="text" class="LOGINHH" method="post" placeholder="輸入您的帳號" onkeyup="value=value.replace(/[\W]/g,'') " name="account_login" required>

      <label for="psw" method="post"><b>密碼</b></label>
      <input type="password" class="LOGINHH" method="post" placeholder="輸入您的密碼" onkeyup="value=value.replace(/[\W]/g,'') " name="password_login" required>

      <a href="index_login.html"><button type="submit" method="post">登入</button></a>
      <label>
        <input type="checkbox" checked="checked" name="remember"> 記住我
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">取消</button>
      
    </div>
  </form>
</div>
