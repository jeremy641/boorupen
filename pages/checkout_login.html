            <section>
              <div class="row">
  <div class="col-75">
    <div class="container">
      <form action="complete_login.html" method="post">

        <div class="row">
          <div class="col-50">
            <h3>基本資料填寫　(*為必填)</h3>
            <label for="fname"><i class="fa fa-user"></i> *真實姓名</label>
            <input type="text" id="fname" name="firstname" placeholder="例:王小明" required>
            <label for="email"><i class="fa fa-envelope"></i> *Email</label>
            <input type="email" id="email" name="email" placeholder="例:john@example.com" required>
            <label for="adr"><i class="fa fa-address-card-o"></i> 住家地址(如為店對店則不需提供)</label>
            <input type="text" id="adr" name="address" placeholder="例:桃園市中壢區中北路200號">
            <label for="phonenumber"><i class="fa fa-institution"></i> *電話</label>
            <input type="text" id="city" name="phonenumber" onkeyup="value=value.replace(/[^\d]/g,'') " placeholder="例:0901123456" required>

            <div class="row">
              <div class="col-50">
                <label for="state">*配送方式</label>
                     <select name="deliver" id="state" style="font-size:20px">
                    <optgroup label="店對店">
　                   <option value="7-11">7-11</option>
                     <option value="全家">全家</option>
　                   <option value="OK">OK</option>
                     <option value="萊爾富">萊爾富</option>
                     </optgroup>
                     <optgroup label="宅配">
　                   <option value="blackcat">黑貓宅急便</option>
                     <option value="post">中華郵政</option>
　                   

                    </select>

              </div>

              <div class="col-75">
                <br>  
                <label for="shopname">店名/店家地址(如為宅配則不需提供)</label>
                <input type="text" id="zip" name="shopname" placeholder="例:中壢元化店 或 桃園市中壢區元化路二段31、33號">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>付款方式</h3>
             <label for="payment">*付款方式</label>
                     <select name="payment" id="state" style="font-size:20px">
                    
　                   <option value="credit">信用卡</option>
                     <option value="Toshop">貨到付款</option>
　                   <option value="OK">銀行轉帳</option>
                     
                     
　                   

                    </select>
             <p></p>
            <label for="fname" style="font-size:20px">信用卡(如付款方式為信用卡請填此項)</label>            
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">卡片姓名</label>
            <input type="text" id="cname" name="cardname" placeholder="例:王小明">
            <label for="ccnum">卡片號碼</label>
            <input type="text" id="ccnum" name="cardnumber" onkeyup="value=value.replace(/[^\d]/g,'') " placeholder="1111222233334444">
            <label for="expmonth">Exp Month(終止月份)</label>
            <input type="text" id="expmonth" name="expmonth" onkeyup="value=value.replace(/[\W]/g,'') " placeholder="September 或 9">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year(終止年份)</label>
                <input type="text" id="expyear" name="expyear" onkeyup="value=value.replace(/[\W]/g,'') " placeholder="2030">
              </div>
              <div class="col-50">
                <label for="cvv">CVV(信用卡認證編號)</label>
                <input type="text" id="cvv" name="cvv" onkeyup="value=value.replace(/[^\d]/g,'') " placeholder="352">
              </div>
            </div>
            <label for="fname" style="font-size:20px">銀行轉帳(如付款方式為銀行轉帳請填此項)</label>
            <label for="account">銀行帳號</label>
            <input type="text" id="account" name="account" onkeyup="value=value.replace(/[^\d]/g,'') " placeholder="例:70020599860457782"> 
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> (信用卡)收件地址同帳單地址
        </label>
        <input type="submit" value="結帳" class="btn" method="post" style="background-color:red;">
      </form>
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <h4>購物車
        <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i>
         
        </span>
      </h4>

        <a href="#"><input type="text" name="product6" value="product6" readonly="readonly"></a><span class="price"><input type="text" name="price6" value="$15" readonly="readonly"></span>

      <p><br><br>運費<span class="price">$60</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b><input type="text" name="Total" value="$150" readonly="readonly"></b></span></p>
    </div>
