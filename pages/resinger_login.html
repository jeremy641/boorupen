  <form action="/checkaccount.jsp" class="container" method="post">
    <h1>註冊</h1>

    <label for="email"><b>您的新帳號</b></label>
    <input type="text" method="post" placeholder="輸入您的帳號" onkeyup="value=value.replace(/[\W]/g,'') " name="new_account" required>

    <label for="psw"><b>您的新密碼</b></label>
    <input type="password" method="post" placeholder="輸入您的密碼" onkeyup="value=value.replace(/[\W]/g,'') " name="new_password" required>

    <label for="repeat-psw"><b>再次確認您的新密碼</b></label>
    <input type="password" method="post" placeholder="輸入您的密碼" onkeyup="value=value.replace(/[\W]/g,'') " name="new_password_check" required>
